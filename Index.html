<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
            <h1>Welcome</h1>

    <div class="container" id="sigma">
        <div class="form">
            <form>
                <label for="Ctitle">Enter Card Title</label>
                <input type="text" id="Ctitle" name="Ctitle"><br>
                <label for="Chname">Enter Channel name</label>
                <input type="text" id="Chname" name="Chname"><br>
                <label for="vcount">Enter View Count</label>
                <input type="number" id="vcount" name="vcount"><br>
                <label for="age">Enter age in months</label>
                <input type="number" id="age" name="age"><br>
                <label for="thumb">Add URL for Thumbnail:</label>
                <input type="url" id="thumb" name="thumb"><br>
                <label for="duration">Enter Video duration</label>
                <input type="text" id="duration" name="duration"><br>
                <button type="submit" onclick="mus()">Submit</button>
            </form>
            Click submit to create card
        </div>

            <div class="card">

                        src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw">

                    <p>Code with harry. 12k views. 2 months ago</p>

                </div>

            </div>
        </div>
    </div>
